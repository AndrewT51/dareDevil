<div class="infoBox">
<div class="innerInfoBox">
  <h3>Your details</h3>
  <h5>Username:</h5><span>{{myLocalDetails.username}}</span>
  <h5>Full name:</h5><span>{{myLocalDetails.fullname}}</span>
  <h5>Email:</h5><span>{{myLocalDetails.email}}</span>
</div>

<div class="innerInfoBox">
  <h3>Your friends</h3>
  <ul>
    <li mg-repeat="friend in myLocalDetails.friends"></li>
  </ul>
</div>


</div>
