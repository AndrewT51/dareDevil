<div class="infoBox">
  <div class="innerInfoBox">
    <input type="text" ng-model="searchTerm" placeholder="Enter name to search for">
    <button ng-click="search(searchTerm)">Submit</button>
  </div>
</div>
<div>
  <div class="innerInfoBox">
    <table>
      <tr ng-repeat="person in people"></tr>
    </table>
  </div>
</div>
